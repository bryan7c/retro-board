<div class="row">

  <div class="col-md-6">
  	<div class="panel panel-default">
  		<div class="panel-heading"><b>Positives</b></div>
  		<div class="panel-body">
    		
    		<form class="form-horizontal padding-30" role="form" name="mainForm" ng-submit="newCard('Postive')">
    			 <div class="input-group">
    				<input type="text" class="form-control">
    				<span class="input-group-btn">
       					<button class="btn btn-default" type="submit">Send!</button>
     				</span>
    			 </div>
    		</form>

    		<hr>

			<div class="w3-card-24 w3-blue card" ng-repeat="card in positiveCards">
    			<p>{{card.comments}}</p>
    		</div>

  		</div>
	</div>
  </div>
  
  <div class="col-md-6">
  	<div class="panel panel-default">
  		<div class="panel-heading"><b>Negatives</b></div>
  		<div class="panel-body">
    		
    		<form class="form-horizontal padding-30" role="form" name="mainForm" ng-submit="newCard('Negative')">
    			 <div class="input-group">
    				<input type="text" class="form-control">
    				<span class="input-group-btn">
       					<button class="btn btn-default" type="submit">Send!</button>
     				</span>
    			 </div>
    		</form>

    		<hr>

    		<div class="w3-card-24 w3-red card" ng-repeat="card in negativeCards">
    			<p>{{card.comments}}</p>
    		</div>

  		</div>
	</div>
  </div>

</div>
